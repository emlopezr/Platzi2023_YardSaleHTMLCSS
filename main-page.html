        .cards-container {
            padding: 32px;
            display: grid;
            gap: 32px;
            grid-template-columns: repeat(2, 1fr);
            place-content: center;
        }

        .product-card {
            width: 100%;
        }

        @media screen and (min-width: 640px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, 240px);
            }

            .product-card {
                width: 240px;
            }
        }

        .product-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 16px;
            cursor: pointer;
        }

        .product-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .product-price {
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
        }

        .product-name {
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin: 0;
        }

        .product-cart {
            margin: 0;
            cursor: pointer;
        }

        .product-cart img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
